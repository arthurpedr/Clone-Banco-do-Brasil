<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Acesse sua conta</title>
</head>
<body>
    <header>
        <div class="inicio">
            <img src="../img/logo.png" alt="Logo de site">
        </div>
        <div class="text">
            <h1>Autoatendimento</h1>
        </div>
    </header>

            <div class="box">
                <form action="#">

                    <h2>Agência e conta</h2>

                    <div class="input-box">
                        <input type="number" placeholder=" " id="agencia" required>
                        <label for="agencia">Agência</label>
                    </div>
            
                    <div class="input-box">
                        <input type="number" placeholder=" " id="conta" required>
                        <label for="conta">Conta corrente</label>
                    </div>

                    <div>
                        <input type="checkbox" id="lembrar" placeholder=" ">
                        <label for="lembrar">Guardar agência e conta</label>
                    </div>
                    
                    <button type="submit">Continuar</button>
            
                    <a href="#">Outro tipo de acesso</a>
                </form>
            </div>
    
</body>
</html>
