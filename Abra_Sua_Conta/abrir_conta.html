<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abrir_conta.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header>
        <div class="inicio">
            <img src="../img/logo.png" alt="Logo de site">
        </div>
        <div class="text">
            <h1>Cadastre-se</h1>
        </div>
    </header>
    <div class="box">
        <form action="#" class="one">
            <h2>Informações pessoais</h2>
            <div class="input-box">
                <input type="text" placeholder=" " id="nome" required>
                <label for="nome">Nome completo</label>
            </div>
            <div class="input-box">
                <input type="email" placeholder=" " id="email" required>
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="telefone" name="telefone" required>
                <label for="telefone">Telefone</label>
            </div>
            <div class="input-box">
                <input type="date" placeholder=" " id="nascimento" required>
                <label for="nascimento">Data de nascimento</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="cpf" name="cpf" required>
                <label for="cpf">CPF</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="rg" name="rg" required>
                <label for="rg">RG</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="cep" name="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="estado" name="estado" required>
                <label for="estado">Estado</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="cidade" name="cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="bairro" name="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="input-box">
                <input type="text" id="rua" placeholder=" " name="rua" required>
                <label for="rua">Rua</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="complemento">
                <label for="complemento">Complemento</label>
            </div>

        </form>
        <form action="#" class="two">
            <h2>Informações de acesso</h2>
            <div class="input-box">
                <input type="text" placeholder=" " id="usuario" required>
                <label for="usuario">Usuário</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" " id="senha" required>
                <label for="senha">Senha</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" " id="confirmar" required>
                <label for="confirmar">Confirmar senha</label>
            </div>
            <div>
                <input type="checkbox" id="lembrar" placeholder=" ">
                <label for="lembrar">Guardar informações de acesso</label>
            </div>

            <button type="submit">Continuar</button>

            <a href="#">Outro tipo de acesso</a>
        </form>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="index.js"></script>
</body>

</html>
