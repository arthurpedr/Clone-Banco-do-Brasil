<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abrir_conta.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <div class="inicio">
            <img src="../img/logo.png" alt="Logo de site">
        </div>
        <div class="text">
            <h1>Cadastre-se</h1>
        </div>
    </header>
    <div class="box">
        <form action="#" class="one">
            <h2>Informações pessoais</h2>
            <div class="input-box">
                <input type="text" placeholder=" " id="nome" required>
                <label for="nome">Nome completo</label>
            </div>
            <div class="input-box">
                <input type="email" placeholder=" " id="email" required>
                <label for="email">E-mail</label>
            </div>
            <div class="input-box">
                <input type="number" placeholder=" " id="telefone" required>
                <label for="telefone">Telefone</label>
            </div>
            <div class="input-box">
                <input type="date" placeholder=" " id="nascimento" required>
                <label for="nascimento">Data de nascimento</label>
            </div>
            <div class="input-box">
                <input type="number" placeholder=" " id="cpf" required>
                <label for="cpf">CPF</label>
            </div>
            <div class="input-box">
                <input type="number" placeholder=" " id="rg" required>
                <label for="rg">RG</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="input-box">
                <input type="number" placeholder=" " id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="estado" required>
                <label for="estado">Estado</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>         
            <div class="input-box">
                <input type="text" placeholder=" " id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="input-box">
                <input type="text" placeholder=" " id="complemento" required>
                <label for="complemento">Complemento</label>
            </div>
              
        </form>
        <form action="#" class="two">
            <h2>Informações de acesso</h2>
            <div class="input-box">
                <input type="text" placeholder=" " id="usuario" required>
                <label for="usuario">Usuário</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" " id="senha" required>
                <label for="senha">Senha</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" " id="confirmar" required>
                <label for="confirmar">Confirmar senha</label>
            </div>
            <div>
                <input type="checkbox" id="lembrar" placeholder=" ">
                <label for="lembrar">Guardar informações de acesso</label>
            </div>

            <button type="submit">Continuar</button>

            <a href="#">Outro tipo de acesso</a>
        </form>
    </div>
</body>
</html>
